<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation OOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
		<h1>Registracija korisnika</h1>
		<div>
			<label for="ime_prezime">Ime i prezime: <span>*</span></label>
			<input id="ime_prezime" type="text" name="ime_prezime" placeholder="Name and surname">
		</div>
		<div>
			<label for="korisnicko_ime">Korisniƒçko ime: <span>*</span></label>
			<input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Username1">
		</div>
		<div>
			<label for="email">Email adresa: <span>*</span></label>
			<input id="email" type="text" name="email" placeholder="email.adress@gmail.com">
		</div>
		<div>
			<label for="broj_telefona">Broj Telefona:</label>
			<input id="broj_telefona" type="text" name="broj_telefona" placeholder="+381 00 123 456">
		</div>
		<div>
			<label for="lozinka">Lozinka: <span>*</span></label>
			<input id="lozinka" type="text" name="lozinka" placeholder="*******">
		</div>
		<div>
			<label for="ponovi_lozinku">Ponovi lozinku: <span>*</span></label>
			<input id="ponovi_lozinku" type="text" name="ponovi_lozinku" placeholder="*******">
		</div>
		<div>
			<button>Registruj se</button>
		</div>
	</form>

    <script src="validator.js"></script>
    <script src="script.js"></script>
</body>
</html>
